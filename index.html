<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sign-up form start -->

  <main>   
  <div class="container">
   <div class="update">
     <h1>Stay updated!</h1>
     <h4>Join 60,000+ product managers receiving monthly updates on:</h4>
   </div>
  
  <div class="product">
    <div class="discovery">
      <h5>Product discovery and building what matters</h5>
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="messuring">
      <h5> Measuring to ensure updates are a success</h5>
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="more">
      <h5>And much more!</h5>
<i class="fas fa-check-circle"></i>
    </div>
  </div>
 <div class="email-container">
<form target="_blank" method="post" onsubmit="return handleSubmit()"  class="form-control" id="form">
   <label for="email">Email address</label><br>
   <input type="email" placeholder="email@company.com" id="email" />  
   <button type="submit" class="submit">Subscribe to monthly newsletter</button>
   <div id="error-message" class="error-message"></div>
    </form>
  </div>
  <div class="container2">
   <img src="./assets/images/image.svg" alt="">
  </div>
  </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
